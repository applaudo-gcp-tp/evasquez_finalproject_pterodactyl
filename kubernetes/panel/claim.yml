apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-p1
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: nfs-server.nfs-server.svc.cluster.local
    path: "/"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pterodactyl-app-claim
spec:
  storageClassName: "" 
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi


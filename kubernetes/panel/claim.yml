kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pterodactyl-app-claim
spec:
  storageClassName: standard-rwo 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

